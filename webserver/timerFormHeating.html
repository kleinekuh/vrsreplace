	<body>
		<div 
			hx-ext="form-template" 
			id="form"
			class="center-screen"
		>
			<form id="dform">
				<div class="form heatform">
					<div class="header heatformheader">
						 <div class="icon_heating icon"></div>
						 <div class="timertext">Warmwasser</div>
					</div>
					<div>
						<label for="bez">Name:</label>
						<input type="text" id="bez" name="bez" />
		 			</div>
					
					
					<div>
						<label for="timer_program">Zeiten:</label>
						<select id="timer_program" name="timer_program">
							<option value="1">Täglich</option>
							<option value="2">Wochentags</option>
							<option value="3">Manuell</option>
						</select>
					</div>
					<div style="display:flex;flex-flow:column;" id="weekdays">
					 	 <div>
							<label for="d0" class="checkbox-label"><input type="checkbox" id="d0" name="d0">MO</label>
							<label for="d1"  class="checkbox-label"><input type="checkbox" id="d1" name="d1">DI</label>
							<label for="d2"  class="checkbox-label"><input type="checkbox" id="d2" name="d2">MI</label>
							<label for="d3"  class="checkbox-label"><input type="checkbox" id="d3" name="d3">DO</label>
							<label for="d4"  class="checkbox-label"><input type="checkbox" id="d4" name="d4">FR</label>
							<label for="d5"  class="checkbox-label"><input type="checkbox" id="d5" name="d5">SA</label>
							<label for="d6"  class="checkbox-label"><input type="checkbox" id="d6" name="d6">SO</label>
						 </div>
				 	</div>
					<div>
						<label for="time_on">Einschaltzeit:</label>
						<input type="time" id="time_on" name="time_on" />
					</div>
					<div>
						<label for="time_off">Ausschaltzeit:</label>
						<input type="time" id="time_off" name="time_off" />
					</div>
		 
		 			<div>
						<label for="temperature_off">Auschalttemperatur:</label>
						<input type="text" id="temperature_off" name="temperature_off" />
		 			</div>
		 			<div>
						<label for="hysteresis">Hysterese:</label>
						<input type="text" id="hysteresis" name="hysteresis" />
					</div>
					<div>
						<label for="tempsensor">Temperatur Sensor:</label>
						<select id="tempsensor" name="tempsensor">
							<option value="1">SP1</option>
							<option value="2">SP2</option>
							<option value="3">Mittelwert</option>
						</select>
					</div>
					<div style="display: flex;  flex-flow: column; ">
					 	 <div>
							<label for="active" class="checkbox-label"><input type="checkbox" id="active" name="active">Aktiv</label>
						</div>
					</div>
			 		<div>
			 			<button class="button" onclick="handleWrite();">Speichern</button>
			 		</div>
			 		<div>
			 			<button class="button"  onclick="handleBack();">Zurück</button>
			 		</div>
				 
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		document.body.addEventListener('htmx:configRequest', function(event) {
	    	event.detail.headers = '';
	    	event.detail.headers['Content-Type'] = "application/x-www-form-urlencoded; charset=UTF-8";
	    	event.detail.headers['Referer'] = "no-referrer";
	    	htmx.config.withCredentials = false;
	    	htmx.config.selfRequestsOnly = false;
		});
		document.body.addEventListener('htmx:sendError', function (evt) {
		    modalBox.setModal(true, "INIT", "Timer - Warmwasser", "Timer konnte nicht geladen werden");
			modalBox.showBox();
		});
		
		document.addEventListener("DOMContentLoaded", changeFormFromTimerProgram);
		document.getElementById("timer_program").addEventListener("change", changeFormFromTimerProgram);
		
		function callback(event, type){
		}
		
		initLogTranslate();
		var modalBox = new ModalBox("modal", callback);
		var relaisForm = new RelaisForm("dform",1);
		var id = GetURLParameter("id");
		if(id!=null){
			htmx.ajax('GET', '/timer?id='+id, {target:'#form', swap:'none', handler:doForm});
		}else{
			id=-1;
		}
		
		function handleWrite(){
			event.preventDefault();
			var json = relaisForm.getJSON();
			htmx.ajax('GET', '/timerchange?timer='+json, {target:'#form', swap:'none', handler:doSave});
		}
		
		function doSave(target, data) {
 			var text = data.xhr.responseText;
			if(null!=text){
				var rc = JSON.parse(text);
				if(rc.id!=-1){
					var message = buildLogTextByCode(rc);
					if(rc.status==2){
						modalBox.setModal(true, "SAVE", "Timer - Warmwasser", message);
					}else{
						modalBox.setModal(false, "SAVE", "Timer - Warmwasser", message);
					}
					modalBox.showBox();
					relaisForm.setId(rc.id);
				}else{
					modalBox.setModal(true, "SAVE", "Timer - Warmwasser", "Timer konnte nicht gespeichert werden!");
				}
			}
		}
		
		
		function doForm(target, data) {
 			var text = data.xhr.responseText;
 			var rc = JSON.parse(text);
 			if(rc.status!=2 && null!=text){
				relaisForm.setJSON(rc);
				relaisForm.refreshForm();
	    		changeFormFromTimerProgram();
 			}else{
				var logmessage = getLogMessageByCode(rc.code);
				modalBox.setModal(true, "INIT", "Timer - Warmwasser", logmessage.getMessage());
				modalBox.showBox();
			}
  		};
	 
		function changeFormFromTimerProgram(){
			var choosenId = document.getElementById("timer_program").value;
			document.getElementById("weekdays").setAttribute("style","display:none");
			document.getElementById("time_on").removeAttribute("disabled");
			document.getElementById("time_off").removeAttribute("disabled");
			document.getElementById("hysteresis").removeAttribute("disabled");
			if(choosenId==1){
			}else if(choosenId==2){
				document.getElementById("weekdays").setAttribute("style","display:flex;flex-flow:column;");
			}else if(choosenId==3){
				document.getElementById("time_on").setAttribute("disabled","");
				document.getElementById("time_off").setAttribute("disabled","");
				document.getElementById("hysteresis").setAttribute("disabled","");
			}
		}

		function handleBack() {
			event.preventDefault();
			window.open("/", "_self");		}
	</script>
