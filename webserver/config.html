	<body>
	
		<div 
			hx-ext="form-template" 
			id="form"
			class="center-screen"
		>
			<form id="dform" > 
				<div class="form configform">
					<div class="header">
					 	<div class="timertext">Config</div>
					</div>
					<div class="row">
						<div class="col2">
							<label for="ssid">SSID:</label>
							<input type="text" id="ssid" name="ssid" />
			 			</div>
						<div class="col2">
							<label for="password">Passwort:</label>
							<input type="password" id="password" name="password" />
						</div>
					</div>
					 
					<div class="row">					 
						<div class="col1">
							<label for="ntpserver">NTP Server:</label>
							<input type="text" id="ntpserver" name="ntpserver" />
						</div>

					</div>
					
					<div class="row">
						<div class="col2">
							<label for="wificonnectionretries">Verbindungsversuche:</label>
							<input type="text" id="wificonnectionretries" name="wificonnectionretries" />
	 					</div>
						<div class="col2">
							<label for="wifireconnectinterval">Wartezeit(ms):</label>
							<input type="text" id="wifireconnectinterval" name="wifireconnectinterval" />
						</div>
					</div>
					<div class="row" style="border-bottom: 2px solid #408080; padding-top:5px">
					</div>
					<div class="row">
						<div class="col2">
							<label for="temperatureswt">Small log write(ms):</label>
							<input type="text" id="temperatureswt" name="temperatureswt" />
	 					</div>
						<div class="col2">
							<label for="temperaturelwt">Large log write(ms):</label>
							<input type="text" id="temperaturelwt" name="temperaturelwt" />
						</div>
					</div>
					<div class="row">
						<div class="col2">
							<label for="temperaturesrt">Sensors Refresh(ms):</label>
							<input type="text" id="temperaturesrt" name="temperaturesrt" />
						</div>
						<div class="col2">
							<label for="maxtemperature">Max Temperature(&#x2103;):</label>
							<input type="text" id="maxtemperature" name="maxtemperature" />
						</div>
	 				</div>

					
					<div class="row">					 
							<div class="col1">
							<label for="logpath">Logpath:</label>
							<input type="text" id="logpath" name="logpath" disabled="disabled" />
						</div>
					</div>
					<div class="row">					 
						<div class="col1">
							<label for="webserverpath">Webserverpath:</label>
							<input type="text" id="webserverpath" name="webserverpath" disabled="disabled"  />
						</div>
					</div>	
					<div class="row">					 
						<div class="col1">
							<label for="lutpath">Lutpath:</label>
							<input type="text" id="lutpath" name="lutpath" disabled="disabled"  />
						</div>
					</div>		
					<div class="row">					 
						<div class="col1">
							<label for="allowcors" class="checkbox-label"><input type="checkbox" id="allowcors" name="allowcors">CORS zulassen</label>
						</div>
					</div>
																	
		 			<div class="row">					 
						<div class="col1">
							<button class="button" onclick="handleWrite();">Speichern</button>
		 				</div>
		 			
		 				<div class="col1">
		 					<button type="button" class="button" onclick="handleReboot();">Neustart</button>
		 				</div>
		 				<div class="col1">
		 					<button type="button" class="button" onclick="handleBack();" >Zurück</button>
		 				</div>
		 			</div>
				</div>
			 </form>

		</div>
	</body>
	<script type="text/javascript">
		
		document.body.addEventListener('htmx:configRequest', function(event) {
    		event.detail.headers = '';
    		event.detail.headers['Content-Type'] = "application/x-www-form-urlencoded; charset=UTF-8";
    		event.detail.headers['Referer'] = "no-referrer";
    		htmx.config.withCredentials = false;
    		htmx.config.selfRequestsOnly = false;
		});
		document.body.addEventListener('htmx:sendError', function (evt) {
		    modalBox.setModal(true, "INIT", "System", "Einstellungen konnten nicht geladen werden");
			modalBox.showBox();
		});
 
		function callback(event, type){
			if(event == "CLOSE" && type == "RESTART"){
				window.open("/", "_self");
			}
		}
		
		initLogTranslate();
		const modalBox = new ModalBox("modal", callback);
		const configForm = new ConfigForm("dform");
		htmx.ajax('GET', '/config', {target:'#form', swap:'none', handler:doForm});
		
		function handleWrite(){
			event.preventDefault();
			var json = configForm.getJSON();
			htmx.ajax('GET', '/changeconfig?config='+json, {target:'#form', swap:'none', handler:doSave});
		}
		
		function doSave(target, data) {
 			var text = data.xhr.responseText;
			if(null!=text){
				var rc = JSON.parse(text);
				var logmessage = getLogMessageByCode(rc.code);
				if(rc.status==2){
					modalBox.setModal(true, "SAVE", "System", logmessage.getMessage());
				}else{
					modalBox.setModal(false, "SAVE", "System", logmessage.getMessage());
				}
				modalBox.showBox();
			}
		}
		
		
		function doForm(target, data) {
 			var text = data.xhr.responseText;
 			var rc = JSON.parse(text);
			if(rc.status !=2 && null!=text){
				configForm.setJSON(rc);
				configForm.refreshForm();
			}else{
				modalBox.setModal(true, "INIT", "System", "Einstellungen konnten nicht geladen werden");
				modalBox.showBox();
			}
  		};
		
  		
  		function handleBack() {
			event.preventDefault();
			window.open("/", "_self");
		}
  		
  		function handleReboot(){
  			htmx.ajax('GET', '/system?reboot', {target:'#form', swap:'none'});
			modalBox.setModal(false, "RESTART", "System", "System wird neugestartet");
  			modalBox.showBox();
  		}
 
	</script>
</html>
