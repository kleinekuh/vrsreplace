	<body>
		<div 
			hx-ext="form-template" 
			id="form"
			class="center-screen"
		>
			<form id="dform" > 
				<div class="form spumpform">
					<div class="header spumpform">
						 <div class=" icon_pump icon"></div>
					 	<div class="timertext">Solarpumpe</div>
					</div>
					<div>
						<label for="bez">Name:</label>
						<input type="text" id="bez" name="bez" />
		 			</div>
					
					<div>
						<label for="running_period">Laufzeit (s):</label>
						<input type="text" id="running_period" name="running_period" />
					</div>
					<div>
						<label for="waiting_period">Wartezeit (s):</label>
						<input type="text" id="waiting_period" name="waiting_period" />
					</div>
	 				<div>
						<label for="temperature_on">Einschalttemperatur (&#8451):</label>
						<input type="text" id="temperature_on" name="temperature_on" />
	 				</div>
	 				<div>
						<label for="temperature_off">Auschalttemperatur (&#8451):</label>
						<input type="text" id="temperature_off" name="temperature_off" />
	 				</div>
	 				<div>
						<label for="temperature_difference">Temperaturdifferenz (&#8451):</label>
						<input type="text" id="temperature_difference" name="temperature_difference" />
					</div>
					<div>
						<label for="tempsensor">Temperatur Sensor:</label>
						<select  id="tempsensor" name="tempsensor">
							<option value="1">SP1</option>
							<option value="2">SP2</option>
							<option value="3">Mittelwert</option>
						</select>
					</div>
					<div style="display: flex;  flex-flow: column; ">
				 		<div>
							<label for="active" class="checkbox-label"><input type="checkbox" id="active" name="active">Aktiv</label>
						</div>
					</div>
		 			<div>
						<button class="button" onclick="handleWrite();">Speichern</button>
		 			</div>
		 			<div>
		 				<button class="button" onclick="handleBack();">Zurück</button>
		 			</div>
				</div>
			 </form>  
		</div>
	</body>
	<script type="text/javascript">
		document.body.addEventListener('htmx:configRequest', function(event) {
    		event.detail.headers = '';
    		event.detail.headers['Content-Type'] = "application/x-www-form-urlencoded; charset=UTF-8";
    		event.detail.headers['Referer'] = "no-referrer";
    		htmx.config.withCredentials = false;
    		htmx.config.selfRequestsOnly = false;
		});
		document.body.addEventListener('htmx:sendError', function (evt) {
		    modalBox.setModal(true, "INIT", "Timer - Solarpumpe", "Timer konnte nicht geladen werden");
			modalBox.showBox();
		});
		
		function callback(event, type){
		}

		initLogTranslate();
		var modalBox = new ModalBox("modal", callback);
		var relaisForm = new RelaisForm("dform",2);
		var id = GetURLParameter("id");
		if(id!=null){
			htmx.ajax('GET', '/timer?id='+id, {target:'#form', swap:'none', handler:doForm});
		}else{
			id=-1;
		}
		
		function handleWrite(){
			event.preventDefault();
			var json = relaisForm.getJSON();
			htmx.ajax('GET', '/timerchange?timer='+json, {target:'#form', swap:'none', handler:doSave});
		}
		
		function doSave(target, data) {
 			var text = data.xhr.responseText;
			if(null!=text){
				var rc = JSON.parse(text);
				if(rc.id!=-1){
					var message = buildLogTextByCode(rc);
					if(rc.status==2){
						modalBox.setModal(true, "SAVE", "Timer - Solarpumpe", message);
					}else{
						modalBox.setModal(false, "SAVE", "Timer - Solarpumpe", message);
					}
					modalBox.showBox();
					relaisForm.setId(rc.id);
				}else{
					modalBox.setModal(true, "SAVE", "Timer - Solarpumpe", "Timer konnte nicht gespeichert werden!");
				}
			}
		}
		
		
		function doForm(target, data) {
 			var text = data.xhr.responseText;
 			var rc = JSON.parse(text);
 			if(rc.status!=2 && null!=text){
				relaisForm.setJSON(rc);
				relaisForm.refreshForm();
			}else{
				var logmessage = getLogMessageByCode(rc.code);
				modalBox.setModal(true, "INIT", "Timer - Solarpumpe", logmessage.getMessage());
				modalBox.showBox();
			}
  		};
		
		function handleBack() {
			event.preventDefault();
			window.open("/", "_self");
		}
		
	</script>
