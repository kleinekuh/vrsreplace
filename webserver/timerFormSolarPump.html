	<body>
		<div 
			hx-ext="form-template" 
			id="form"
			class="center-screen"
		>
			<form id="dform" > 
				<div class="form spumpform">
					<div class="header spumpform">
						<div class=" icon_pump icon"></div>
					 	<div class="timertext" id="header">
					 		<span id="lblSolarPumpHeader" lang>Solarpumpe</span>
					 	</div>
					</div>
					<div>
						<span class="label" for="bez">Name:</span>
						<input type="text" id="bez" name="bez" />
						<span id="bez_info" class="validation-message" ></span>
		 			</div>
					
					<div>
						<span id="lblSolarPumpDuration" class="label" for="running_period" lang>Laufzeit&nbsp;(s):</span>
						<input type="text" id="running_period" name="running_period" onkeypress="onlyNumbers(event);" />
						<span id="running_period_info" class="validation-message" ></span>
					</div>
					<div>
						<span id="lblSolarPumpWaitingTime" class="label" for="waiting_period" lang>Wartezeit&nbsp;(s):</span>
						<input type="text" id="waiting_period" name="waiting_period" onkeypress="onlyNumbers(event);" />
						<span id="waiting_period_info" class="validation-message" ></span>
					</div>
	 				<div>
						<span id="lblSolarPumpTemperatureSwitchOn" class="label" for="temperature_on" lang>Einschalttemperatur&nbsp;(&#8451):</span>
						<input type="text" id="temperature_on" name="temperature_on" onkeypress="onlyNumbers(event);" />
						<span id="temperature_on_info" class="validation-message" ></span>
	 				</div>
	 				<div>
						<span id="lblSolarPumpTemperatureSwitchOff" class="label" for="temperature_off" lang>Auschalttemperatur&nbsp;(&#8451):</span>
						<input type="text" id="temperature_off" name="temperature_off" onkeypress="onlyNumbers(event);" />
						<span id="temperature_off_info" class="validation-message" ></span>
	 				</div>
	 				<div>
						<span id="lblSolarPumpTempDiffercence" class="label" for="temperature_difference" lang>Temperaturdifferenz&nbsp;(&#8451):</span>
						<input type="text" id="temperature_difference" name="temperature_difference" onkeypress="onlyNumbers(event);" />
						<span id="temperature_difference_info" class="validation-message" ></span>
					</div>
					<div>
						<span id="lblSolarPumpTempSensor" class="label" for="tempsensor" lang>Temperatur&nbsp;Sensor:</span>
						<select id="tempsensor" name="tempsensor">
							<option lang value="1">SP1</option>
							<option lang value="2">SP2</option>
							<option id="optAverage" lang value="3">Mittelwert</option>
						</select>
					</div>
					<div style="display: flex;  flex-flow: column; ">
				 		<div>
							<label for="active" class="checkbox-label"><input type="checkbox" id="active" name="active">
								<span class="label" id="cbActive" lang>Aktiv</span>
							</label>
						</div>
					</div>
		 			<div>
						<button id="btnSave" class="button" onclick="handleWrite();" lang>Speichern</button>
		 			</div>
		 			<div>
			 			<button id="btnBack" class="button" onclick="handleBack();" lang>Zur&uuml;ck</button>
		 			</div>
				</div>
			 </form>  
		</div>
	</body>
	<script type="text/javascript">
		var headerMessageBox ="Timer";
		document.body.addEventListener('htmx:configRequest', function(event) {
    		event.detail.headers = '';
    		event.detail.headers['Content-Type'] = "application/x-www-form-urlencoded; charset=UTF-8";
    		event.detail.headers['Referer'] = "no-referrer";
    		htmx.config.withCredentials = false;
    		htmx.config.selfRequestsOnly = false;
		});
		document.body.addEventListener('htmx:sendError', function (evt) {
		    modalBox.setModal(true, "INIT", headerMessageBox, "Timer konnte nicht geladen werden");
			modalBox.showBox();
		});
		
		var lang = GetURLParameter("lang");
		var lang = setLanguage(lang);
		initLogTranslate(lang);
		headerMessageBox = headerMessageBox + " - "+(document.getElementById("header").getElementsByTagName("span")[0].innerHTML);
		
		function callback(event, type){}
		var modalBox = new ModalBox("modal", callback);
		var relaisForm = new RelaisForm("dform", 2);
		var id = GetURLParameter("id");
		if(id!=null){
			htmx.ajax('GET', '/timer?id='+id, {target:'#form', swap:'none', handler:doForm});
		}else{
			id=-1;
		}
		
		function handleWrite(){
			event.preventDefault();
			if(relaisForm.checkForm()){
				var json = relaisForm.getJSON();
				htmx.ajax('GET', '/timerchange?timer='+json, {target:'#form', swap:'none', handler:doSave});
			}
		}
		
		function doSave(target, data) {
 			var text = data.xhr.responseText;
			if(null!=text){
				var rc = JSON.parse(text);
				var message = buildLogTextByCode(rc);
				if(rc.id!=-1){
					if(rc.status==2){
						modalBox.setModal(true, "SAVE", headerMessageBox, message);
					}else{
						modalBox.setModal(false, "SAVE", headerMessageBox, message);
					}
					modalBox.showBox();
					relaisForm.setId(rc.id);
				}else{
					modalBox.setModal(true, "SAVE", headerMessageBox, message);
					modalBox.showBox();
				}
			}
		}
		
		
		function doForm(target, data) {
 			var text = data.xhr.responseText;
 			var rc = JSON.parse(text);
 			if(rc.status!=2 && null!=text){
				relaisForm.setJSON(rc);
				relaisForm.refreshForm();
			}else{
				var logmessage = getLogMessageByCode(rc.code);
				modalBox.setModal(true, "INIT", headerMessageBox, logmessage.getMessage());
				modalBox.showBox();
			}
  		};
		
		function handleBack() {
			event.preventDefault();
			window.open("index.html", "_self");
		}
		
	</script>
